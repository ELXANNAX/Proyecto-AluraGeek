    <div class="pagina_principal">

            </div>
            <div id="lista-card" data-cards-productos>

        <section class="formulario-container">
            <form id="formulario-producto" data-formulario>
                <h2 class="subtitulo-formulario">Agregar Producto:</h2>
                <div class="datos-formulario">
                    <input class="input_nombre" type="text" name="nombre" placeholder="Nombre" required>
                    <p class="parrafo-nombre"></p>
                
                    <input class="input_precio" type="text" name="precio" placeholder="Precio" required>
                    <p class="parrafo-precio"></p>
               
                    <input class="input_imagen" type="url" name="imagen" placeholder="Imagen" required>
                    <p class="parrafo-url"></p>
                </div>
                <div class="botones">
                    <button id="boton-enviar" type="submit"data-enviar>Añadir</button>
                    <button id="boton-limpiar" type="button" data-limpiar>Limpiar</button>
